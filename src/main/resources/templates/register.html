<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		body {
			background: #ee9ca7;  /* fallback for old browsers */
			background: -webkit-linear-gradient(to right, #ffdde1, #ee9ca7);  /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to right, #ffdde1, #ee9ca7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
						
		}
		a {
			text-decoration: none;
		}
		.card-header,.card-footer {
			background-color: #ffdde1;
			border: none;
		}
		.card {
			border: none;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center" style="height: 100vh">
			<div class="col-md-6 col-lg-6 col-sm-8 col-xs-8 align-self-center">
				<div class="shadow-lg card">
				  <div class="card-header text-center"><h3>User Registration</h3></div>
				  <div class="card-body">
				  	<form th:action="@{/register}" th:object="${user}" method="post" data-toggle="validator">
			          <div class="mb-3">
					    <label for="fname" class="form-label">First Name</label>
					    <input type="text" th:field="*{firstName}" name="fname" class="form-control" id="fname" required>
					  </div>
					  <div class="mb-3">
					    <label for="lname" class="form-label">Last Name</label>
					    <input type="text" th:field="*{lastName}" name="lname" class="form-control" id="lname" required>
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Email address</label>
					    <input type="email" th:field="*{email}" name="username" class="form-control" id="username" required>
					    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					  </div>
					  <div class="mb-3">
					    <label for="dob" class="form-label">Date of Birth</label>
					    <input type="date" name="dob" class="form-control" id="dob" required>
					  </div>
					  <div class="mb-3">
					  	<label for="gender" class="form-label">Gender</label>
					  	<br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" checked>
						  <label class="form-check-label" for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
						  <label class="form-check-label" for="inlineRadio2">Female</label>
						</div>
					  </div>
					  
					  <div th:if="${confirmationMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
				  	  	[[${confirmationMessage}]]
				  	  	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				  	  </div>
				  	  
				  	  <div th:if="${alreadyRegisteredMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
				  	  	[[${alreadyRegisteredMessage}]]
				  	  	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				  	  </div>
				  	  
					  <button type="submit" class="btn btn-primary">Register</button>
					</form>
				  </div>
				  <div class="card-footer text-center">Already registered? <a class="text-primary" th:href="@{/login}">Login!</a></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
